<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="colorGameStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="colorGame.js" defer></script>
  </head>
  <body>
    <div class="container-fluid main" style="min-height: 100vh">
      <div class="d-inline-block h-100 w-100">
        <div id="startDiv">
          <h1
            id="title"
            class="display-1 d-flex justify-content-center text-white"
          >
            COLOR GAME
          </h1>
          <h1 class="display-6 d-flex justify-content-center">
            Choose and play!
          </h1>
          <div
            class="buttons btn-group d-flex justify-content-center"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button id="btnNine" type="button" class="btn btn-danger btn-lg">
              9x9
            </button>
            <button
              id="btnSixteen"
              type="button"
              class="btn btn-warning btn-lg"
            >
              16x16
            </button>
            <button
              id="btnTwentyfive"
              type="button"
              class="btn btn-success btn-lg"
            >
              25x25
            </button>
          </div>
        </div>

        <div id="playDiv">
          <div class="d-flex justify-content-around m-2 p-2">
            <div id="countdown">
              <h6 class="text-white">Remaining time:</h6>
              <h2 class="text-white" id="timer">60</h2>
            </div>

            <a class="replay" href="#">
              <img src="./img/replay.png" alt="" width="60" height="60" />
            </a>
          </div>

          <h4 class="display-6 bg-dark text-white" style="text-align: center">
            Find :
          </h4>
          <div id="wantedColor" class="d-flex justify-content-center"></div>
          <div id="squares" class=""></div>
        </div>

        <div id="finishedDiv">
          <div id="finish" class="d-flex justify-content-center"></div>
          <!--score-->
          <div class="d-flex justify-content-center">
            <a class="justify-content-center replay" href="#">
              <img
                src="./img/replay.png"
                alt=""
                width="80"
                height="80"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
